<!DOCTYPE html>
<html>
<head>
    <title>The jQuery Example</title>    
</head>
    <body>
        <p>I am a Paragraph. Please click me! </p>

        <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script type="text/javascript" language="javascript">
              $(document).ready(function(){
                 $(document).on( "click","p",function() {
                    alert( "Paragraph Clicked!" )
        });       

        // dynamically add another paragraph to the page
        $( "html body" ).append( "<p>I am a dynamically added Paragraph. Please click me!</p>" );
        });
    </script>
    </body>
</html>

<!-- The bind function in jquery is depracated and will only apply to initial elements at load time, 
so we have to use the "on" function -->
