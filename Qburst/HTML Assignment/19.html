<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>19</title>
	<link rel="stylesheet" type="text/css" href="19.css">
</head>
<body>
	<form action="">
		<fieldset>
  		<legend>Employee Information</legend> 
		
			<label>Name<sup style="color: red;">*</sup>
				<div>
					<input type="text" name="firstname" placeholder="First Name" required style="width:39%;">
					<input type="text" name="lastname" placeholder="Last Name" required style="width:39%;">
				</div>
			</label>
			<label>Email<sup style="color: red;">*</sup>
				<div>
					<input type="text" name="email" placeholder="a@abc.com" required style="width:81%;">
				</div>
			</label>
			<div>
				<label>Employee Status
						<label><input type="radio" id="parttime" value="Part Time">Part Time</label>
						<label><input type="radio" id="fulltime" value="Full Time">Full Time</label>
				</label>
			</div>
			<div>
				<label>Address<sup style="color: red;">*</sup>
					<div>
						<input type="text" name="line1" placeholder="Line 1" style="width:81%;">
					</div>
					<div>
						<input type="text" name="line2" placeholder="Line 2" style="width:81%;">
					</div>
					<div>
						<input type="text" name="city" placeholder="City" style="width:25%;">
						<input type="text" name="state" placeholder="State" style="width:25%;">
						<input type="text" name="pincode" placeholder="Pincode" style="width:25%;">
					</div>
					<div>
						<select id="country" name="country" style="width:83%;">
							<option value="none">Select Country</option>
						  	<option value="India">India</option>
						  	<option value="Others">Others</option>
						</select>
					</div>
				</label>
			</div>
			<button type="submit">Save</button>
	
	</fieldset>
	</form>
</body>
</html>
